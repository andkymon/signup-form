<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div class="left-container">
        <header class="logo-section">
            <img src="assets/logo.png" alt="KHPA Logo">
            <span>KHPA</span>
        </header>
        <footer>
            Photo by <a href="https://unsplash.com/@he_junhui">He Junhui</a> on <a href="https://unsplash.com">Unsplash</a>
        </footer>
    </div>
    <div class="right-container">
        <div class="right-container-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <br>
            <p>You <span style="font-family: open-sans-italic, sans-serif;">know</span> you want to.</p>
        </div>
        <div class="right-container-middle">
            <h1>Sign Up Now!</h1>
            <form id="signup" action="" method="post">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" placeholder="John">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" placeholder="Doe">
                <label for="e-mail">EMAIL</label>
                <input type="email" id="e-mail" name="e-mail" placeholder="johndoe@email.com">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="^\+\d{10,15}$" placeholder="+1234567890">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                <label for="password-confirm">CONFIRM PASSWORD</label> 
                <input type="text" id="password-confirm" name="password-confirm" value="TBA" disabled>    
            </form>
        </div>
        <div class="right-container-bottom">
            <button type="submit" form="signup">Create Account</button>
            <br>
            <span>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log In</a></span>
        </div>
    </div>
</body>

</html>
