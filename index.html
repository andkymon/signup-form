<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div class="left-container">
        <header class="logo-section">
            <img src="assets/logo.png" alt="KHPA Logo">
            <span>KHPA</span>
        </header>
        <footer>
            Photo by <a href="https://unsplash.com/@he_junhui">He Junhui</a> on <a href="https://unsplash.com">Unsplash</a>
        </footer>
    </div>
    <div class="right-container">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <br>
            <p>You <span style="font-style: italic;">know</span> you want to.</p>
        </div>
        <form id="signup"></form>
        <div>
            <button type="submit" form="signup">Create Account</button>
            <br>
            <span>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log In</a></span>
        </div>
    </div>
</body>

</html>
